{!-- main body copy --}
{pg_body}

<!-- Contact Form -->
{exp:email:contact_form user_recipients="no" recipients="mcroxton@hallmark-design.co.uk" charset="utf-8"}

	<input type="hidden" name="subject" value="Website enquiry">

    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Name</label>
            <input type="hidden" name="message[]" value="—Name—">
            <input type="text" class="form-control" placeholder="Name" id="name" name="message[]" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" name="from" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input type="hidden" name="message[]" value="—Phone Number—">
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="message[]" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Message</label>
            <input type="hidden" name="message[]" value="—Message—">
            <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message[]" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>
{/exp:email:contact_form}
